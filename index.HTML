<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS_PROJECT</title>
    <link rel="stylesheet" href="style_cruds.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUDS</h2>
            <p>product managment system</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" name="" id="price" placeholder="price">
                <input onkeyup="gettotal()" type="number" name="" id="taxes" placeholder="taxes">
                <input onkeyup="gettotal()" type="number" name="" id="ads" placeholder="ads">
                <input onkeyup="gettotal()" type="number" name="" id="discount" placeholder="discount">
                <small id ="total"></small>
            </div>
            <input type="number" name="" id="count" placeholder="count">
            <input type="text" name="" id="category" placeholder="category">
            <button id="submit" >create</button>
        </div>
        <div class="output">
            <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search">
            <div class="search">
                <button onclick="whichmood(this.id)" id="bytitle" >search by title</button>
                <button onclick="whichmood(this.id)" id="bycategory" >search by category</button>
            </div>
            <button onclick="DELETEALL()" id="deleteall" >delete all</button>

            <table>
                <tr>
                    <th>id</th>
                    <th>titel</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody" >
                    
    
                </tbody>

            </table>

        </div>

    </div>

    <script src="cruds.js" ></script>
</body>
</html>
